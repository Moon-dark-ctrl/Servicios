<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Adivinanza con JSON externo</title>
    <link rel="stylesheet" href="pera.css">
</head>
<body>
    <h2>Juego de Adivinanza</h2>
    <p id="adivinanza"></p>

    <label for="respuesta">Â¿QuÃ© es?:</label>
    <input type="text" id="respuesta">
    <button onclick="comprobar()">Comprobar</button>

    <script>
    let adivinanza = {};

    // Cargar el JSON externo
    fetch('game.json')
        .then(response => response.json())
        .then(data => {
            adivinanza = data;
            document.getElementById("adivinanza").innerText = adivinanza.pregunta;
        })
        .catch(error => console.error('Error al cargar el JSON:', error));

    function comprobar() {
        const input = document.getElementById("respuesta").value.trim().toLowerCase();

        if (input === adivinanza.respuesta) {
            alert("Â¡Correcto! ðŸŽ‰ Es una pera.");
        } else {
            alert("No es correcto. ðŸ˜… Intenta de nuevo.");
        }
    }
    </script>
</body>
</html>
