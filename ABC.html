<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nano Team</title>
    <link rel="stylesheet" href="i2.css">
</head>
<body>
    <h2>Video Juego</h2>
    <button onclick="ejecuta()">Resultado</button>
    <br>
    <a href="DevolverDatos.html">x</a>

    <script>
    async function ejecuta() {
        try {
            // *** CAMBIO AQUÍ: Ahora se fetchea un archivo .json estático ***
            const response = await fetch('videojuego.json'); 
            
            // Check if the response is OK (status code 200-299)
            if (!response.ok) {
                // If not OK, throw an error to be caught by the catch block
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

        // Mostrar en un alert igual que en el ejemplo
        alert(
                "Título: " + data.titulo + "\n" +
                "Plataforma: " + data.plataforma + "\n" +
                "Año de Lanzamiento: " + data.añoLanzamiento
            );
        } catch (error) {
            console.error('Error fetching data:', error); // More specific error message
            alert("Hubo un error al obtener los datos. Asegúrate de que 'videojuego.json' exista y sea accesible.");
        }
    }
        
    </script>
</body>
</html>
