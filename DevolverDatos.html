<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicio JSON con Videojuego</title>
    <link rel="stylesheet" href="ab.css">
</head>
<body>
    <h2>Servicio JSON con Videojuego</h2>
    <button onclick="mostrarDatos()">Mostrar Videojuego</button>
    <br>
    <a href="jueguito.html">x</a>

    <script>
    function mostrarDatos() {
        
        fetch('videojuego2.json') 
        .then(response => {
            // Agregamos una verificación para ver si la respuesta es OK
            if (!response.ok) {
                throw new Error(`Error HTTP! Estado: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Cambiamos el alert para mostrar los nuevos datos
            alert(
                "Título: " + data.titulo + "\n" +
                "Desarrollador: " + data.desarrollador + "\n" +
                "Plataforma: " + data.plataforma + "\n" 
            );
        })
        .catch(error => {
            console.error('Error al obtener datos:', error);
            alert("Hubo un error al obtener los datos. Asegúrate de que 'videojuego.json' exista en la misma carpeta y sea accesible.");
        });
    }
    </script>
</body>
</html>
